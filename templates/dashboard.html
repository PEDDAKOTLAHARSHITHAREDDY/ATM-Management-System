<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .dashboard-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Your ATM Dashboard</h2>
        <ul>
            <li><a href="{% url 'balance' %}">Check Balance</a></li>
            <li><a href="{% url 'deposit' %}">Deposit Money</a></li>
            <li><a href="{% url 'withdraw' %}">Withdraw Money</a></li>
        </ul>
    </div>
</body>
</html>
